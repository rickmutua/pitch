{% extends 'base.html'%}
{% import 'macros.html' as macro%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    {% block styles%}
        {{ super() }}
          <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    {% endblock %}



    {% block content %}

        <div class="container">

            <title> {{title}} </title>

            <h2> CATEGORIES </h2>

            <ul style="list-style-type: none;">
                {{ macro.displayCategoryList(category) }}
            </ul>

            <a class="btn btn-success btn-lg text-center" href="/category/pitch/new/{{category.id}}"> Create a Category </a>

        </div>

    {% endblock %}



</body>
</html>
