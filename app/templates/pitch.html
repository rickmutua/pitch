{% extends 'base.html' %}
{% import 'macros.html' as macro %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    {% block content %}

        <div class="container">

            <title> {{title}} </title>

            <div class="row">

                <a href="/category/{{pitch.id}}">
                    {{pitch.title}}
                </a>

                <br>

                <p> {{pitch.pitch}} </p>

                <br>

                <p> {{ user.username }} </p>

            </div>


            <hr>

            <ul style="list-style-type: none;">

                {{ macros displayReviewList(reviews) }}

            </ul>

        </div>

    {% endblock %}



</body>
</html>
